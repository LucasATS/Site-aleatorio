<body>

    <!--<h4 title="Feito pela: Thalia"><b>Feito pelo: Lucas</b></h4>-->
    <h4 title="Feito pela: Thalia"><b>Feito pela: Thalia</b></h4>

    <div id="root"></div>
    <script type="text/babel">
        const lenBackImg = 37, lenForeImg = 52, lenTexto = 8;

        function DivImagem(props) {
            let index = props.index;
            let tipo = props.tipo;

            let imagens = "";
            let classe = "";

            if (tipo === "fore") {
                imagens = linksImgFore;
                classe = "foreImg";
            } else {
                imagens = linksImgBack;
                classe = "backImg";
            }

            const estilo = {
                backgroundImage: `url(${imagens[index]})`,
            };

            return (
                <div class={classe} style={estilo}></div>
            );
        }

        function App(props) {

            const [textos, setTextos] = React.useState(frases);

            const [Random, setRandom] = React.useState({
                texto: Aleatorio(lenTexto),
                back: Aleatorio(lenBackImg),
                fore: Aleatorio(lenForeImg),
            });

            const Mudar = () => {
                MusicPlay();
                setRandom({
                    texto: Aleatorio(lenTexto),
                    back: Aleatorio(lenBackImg),
                    fore: Aleatorio(lenForeImg),
                });
            };

            React.useEffect(() => {
                setTimeout(() => {
                    Mudar();
                }, 4000);
            });

            return (<>
                <DivImagem tipo="back" index={Random.back} />
                <DivImagem tipo="fore" index={Random.fore} />
                <h3 title="CLICA AÍ" class="texto" onClick={() => Mudar()}><b>{textos[Random.texto]}</b></h3>
            </>);
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <video id="music">
        <source src="./src/windowdipper.mp3" type="audio/mpeg">
    </video>
</body>
